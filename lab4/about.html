<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About Me</title>
  <link rel="stylesheet" href="../style.css"> <!-- Link to main site CSS -->
  <style>
    /* DARK THEME VARIABLES */
    :root {
      --card-bg: #121216;
      --text-main: #e0e0e0;
      --accent: #00e0ff;
      --accent-dark: #007a88;
      --shadow: rgba(0, 0, 0, 0.6);
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: radial-gradient(circle at top, #0a0a0f, #050507);
      color: var(--text-main);
      animation: fadeIn 0.8s ease-in-out;
    }

    /* Container */
    .about-container {
      max-width: 700px;
      margin: 60px auto;
      background: var(--card-bg);
      color: var(--text-main);
      padding: 35px;
      border-radius: 16px;
      box-shadow: 0 6px 20px var(--shadow);
      animation: fadeIn 0.8s ease-in-out;
      text-align: center;
    }

    /* Profile Image */
    .profile-pic {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--accent);
      margin-bottom: 18px;
      box-shadow: 0 4px 12px var(--shadow);
      opacity: 0;
      animation: profileFade 1s ease forwards;
      animation-delay: 0.3s;
      transition: transform 0.3s ease;
    }

    .profile-pic:hover {
      transform: scale(1.07);
    }

    /* Title */
    .about-container h1 {
      font-size: 2rem;
      color: var(--accent);
      text-shadow: 0 0 10px rgba(0, 224, 255, 0.5);
      margin-bottom: 15px;
    }

    /* Paragraphs */
    .about-container p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 25px;
    }

    /* Hobby Badges */
    .hobbies {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 25px;
      padding: 0;
    }

    .hobbies li {
      list-style: none;
      background: var(--accent-dark);
      color: white;
      padding: 9px 18px;
      border-radius: 50px;
      font-size: 1rem;
      box-shadow: 0 3px 8px var(--shadow);
      transition: all 0.3s ease;
    }

    .hobbies li:hover {
      background: var(--accent);
      transform: translateY(-3px);
      box-shadow: 0 5px 12px rgba(0, 224, 255, 0.4);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes profileFade {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="about-container">
    <!-- Profile Image -->
    <img src="Jhay.jpg" alt="Profile Picture" class="profile-pic">

    <h1>John Joven C. Baguisa</h1>
    <p>Hello! I'm John Joven C. Baguisa, a student who loves learning about technology and coding.</p>

    </ul>
    
    <p>Thanks for visiting my page! I look forward to learning and improving my skills every day.</p>
  </div>
</body>
</html>
