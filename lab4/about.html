<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About Me</title>
  <style>
    /* DARK THEME VARIABLES */
    :root {
      --card-bg: #121216;
      --text-main: #e0e0e0;
      --accent: #00e0ff;
      --accent-light: #33ebff;
      --accent-dark: #007a88;
      --shadow: rgba(0, 224, 255, 0.25);
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: radial-gradient(circle at top, #0a0a0f, #050507);
      color: var(--text-main);
      animation: fadeIn 0.8s ease-in-out;
    }

    /* Container */
    .about-container {
      max-width: 700px;
      margin: 60px auto;
      background: var(--card-bg);
      color: var(--text-main);
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 0 25px var(--shadow);
      animation: fadeIn 0.8s ease-in-out;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* Neon border glow */
    .about-container::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 18px;
      padding: 2px;
      background: linear-gradient(135deg, var(--accent), var(--accent-light));
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      animation: glow 3s linear infinite;
    }

    @keyframes glow {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    /* Profile Image */
    .profile-pic {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--accent);
      margin-bottom: 18px;
      box-shadow: 0 0 15px var(--accent-light);
      opacity: 0;
      animation: profileFade 1s ease forwards;
      animation-delay: 0.3s;
      transition: transform 0.3s ease;
    }

    .profile-pic:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px var(--accent-light);
    }

    /* Title */
    .about-container h1 {
      font-size: 2rem;
      color: var(--accent);
      text-shadow: 0 0 12px var(--accent-light);
      margin-bottom: 15px;
    }

    /* Paragraphs */
    .about-container p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 25px;
    }

    /* Hobby Badges */
    .hobbies {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 14px;
      margin-bottom: 25px;
      padding: 0;
    }

    .hobbies li {
      list-style: none;
      background: rgba(0, 224, 255, 0.1);
      color: var(--accent);
      padding: 10px 20px;
      border-radius: 50px;
      font-size: 1rem;
      border: 1px solid var(--accent);
      box-shadow: 0 0 12px rgba(0, 224, 255, 0.3);
      transition: all 0.3s ease;
    }

    .hobbies li:hover {
      background: var(--accent);
      color: #0a0a0f;
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 0 18px var(--accent-light);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes profileFade {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="about-container">
    <!-- Profile Image -->
    <img src="Jhay.jpg" alt="Profile Picture" class="profile-pic">

    <h1>John Joven C. Baguisa</h1>
    <p>Hello! I'm John Joven C. Baguisa, a student who loves learning about technology and coding.</p>
    
    <ul class="hobbies">

      <li>üèãüèª Gym</li>
    </ul>
    
    <p>Thanks for visiting my page! I look forward to learning and improving my skills every day.</p>
  </div>
</body>
</html>
