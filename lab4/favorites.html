<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Favorites</title>
  <link rel="stylesheet" href="../style.css"> <!-- Matches your main site -->
  <style>
    /* DARK THEME VARIABLES */
    :root {
      --card-bg: #121216;
      --text-main: #e0e0e0;
      --accent: #00e0ff;
      --accent-light: #33ebff;
      --accent-dark: #006b77;
      --shadow: rgba(0, 0, 0, 0.6);
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: radial-gradient(circle at top, #0a0a0f, #050507);
      color: var(--text-main);
      animation: fadeIn 0.8s ease-in-out;
    }

    /* Container */
    .favorites-container {
      max-width: 700px;
      margin: 60px auto;
      background: var(--card-bg);
      color: var(--text-main);
      padding: 35px;
      border-radius: 16px;
      box-shadow: 0 6px 20px var(--shadow);
      animation: fadeIn 0.8s ease-in-out;
    }

    /* Heading */
    .favorites-container h1 {
      font-size: 2rem;
      color: var(--accent);
      text-align: center;
      margin-bottom: 25px;
      text-shadow: 0 0 10px rgba(0, 224, 255, 0.4);
    }

    /* Ordered List (Favorites) */
    .favorites-container ol {
      padding-left: 20px;
      margin-bottom: 30px;
      font-size: 1.1rem;
    }

    .favorites-container ol li {
      margin: 10px 0;
      background: var(--accent-dark);
      color: #ffffff;
      padding: 12px 18px;
      border-radius: 10px;
      box-shadow: 0 3px 8px var(--shadow);
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .favorites-container ol li:hover {
      transform: translateX(6px);
      background: var(--accent);
      color: #0a0a0f;
    }

    /* Links List */
    .favorites-container ul {
      display: flex;
      justify-content: center;
      gap: 18px;
      list-style: none;
      padding: 0;
    }

    .favorites-container ul li a {
      text-decoration: none;
      background: var(--accent);
      color: #0a0a0f;
      padding: 10px 20px;
      border-radius: 50px;
      font-weight: bold;
      box-shadow: 0 3px 8px var(--shadow);
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .favorites-container ul li a:hover {
      background: var(--accent-light);
      transform: scale(1.08);
      box-shadow: 0 4px 12px rgba(0, 224, 255, 0.4);
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
