<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Neon Cyan Sections</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* -------------------------
       Animation Styles
    ------------------------- */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    body {
      background: linear-gradient(135deg, #0c101a, #131726);
      color: #f5f5f5;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    section {
      animation: fadeInUp 1s ease-in-out;
      box-shadow: 0 6px 20px rgba(0, 234, 255, 0.2);
      border-left: 4px solid #00eaff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background: linear-gradient(135deg, #1a1c27, #202332);
      color: #f0f0f5;
      border-radius: 12px;
      padding: 3rem 1rem;
      margin: 2rem auto;
      max-width: 900px;
      text-align: center;
    }

    section:hover {
      transform: scale(1.02);
      box-shadow: 0 10px 30px rgba(0, 234, 255, 0.4);
    }

    /* Section-specific highlights */
    .section-primary {
      border-color: #00eaff;
      h2 { color: #00eaff; }
    }

    .section-success {
      border-color: #66ffcc;
      background: linear-gradient(135deg, #162f2b, #1c3933);
      color: #ccffeb;
    }

    .section-dark {
      border-color: #9999ff;
      background: linear-gradient(135deg, #1b1b2d, #252540);
      color: #ccccff;
    }

    h2 {
      font-weight: 600;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.05rem;
      color: inherit; /* inherit the section color */
    }
  </style>
</head>

<body>

  <!-- Section 1: Primary -->
  <section class="section-primary">
    <h2>Primary Section</h2>
    <p>This section fades in with a neon cyan accent.</p>
  </section>

  <!-- Section 2: Success -->
  <section class="section-success">
    <h2>Success Section</h2>
    <p>This section uses neon green-cyan highlights for differentiation.</p>
  </section>

  <!-- Section 3: Dark -->
  <section class="section-dark">
    <h2>Dark Section</h2>
    <p>This section emphasizes a violet-cyan neon highlight in a darker gradient.</p>
  </section>

</body>
</html>
