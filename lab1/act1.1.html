<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome | My Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(270deg, #0a0a0f, #1a1a1f, #0a0a0f);
      background-size: 600% 600%;
      animation: gradientBG 12s ease infinite;
      color: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .intro-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 16px;
      max-width: 700px;
      animation: fadeIn 1s ease-in-out;
      box-shadow: 0 0 20px rgba(0, 224, 255, 0.3);
    }

    h1 {
      font-size: 2.8rem;
      color: #00e0ff;
      text-shadow: 0 0 10px rgba(0, 224, 255, 0.7), 0 0 20px rgba(0, 224, 255, 0.5);
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 1.5rem;
      color: #66f7ff;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 8px rgba(0, 224, 255, 0.5);
    }

    p {
      color: #b3faff;
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .enter-btn {
      background: #00e0ff;
      color: #0a0a0f;
      border: none;
      padding: 12px 28px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 12px rgba(0, 224, 255, 0.6);
    }

    .enter-btn:hover {
      background: #00faff;
      transform: scale(1.08);
      box-shadow: 0 0 20px rgba(0, 224, 255, 0.9);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <div class="intro-container">
    <h1>My Portfolio</h1>
    <h2>John Joven C. Baguisa â€” BSIE-ICT 3A</h2>
    <p>This portfolio showcases my projects, coding activities, and creative work.</p>
    <button class="enter-btn" onclick="window.location.href='index.html'">
      View My Work
    </button>
  </div>
</body>
</html>
