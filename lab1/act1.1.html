<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome | My Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(270deg, #1e1e1e, #2a2a2a, #1e1e1e);
      background-size: 600% 600%;
      animation: gradientBG 12s ease infinite;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .intro-container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 16px;
      max-width: 700px;
      animation: fadeIn 1s ease-in-out;
      box-shadow: 0 4px 15px rgba(0,0,0,0.6);
    }

    h1 {
      font-size: 2.8rem;
      color: #ffcc80;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 1.5rem;
      color: #ffa726;
      margin-bottom: 1.5rem;
    }

    p {
      color: #ddd;
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .enter-btn {
      background: #ff9800;
      color: #1e1e1e;
      border: none;
      padding: 12px 28px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .enter-btn:hover {
      background: #ffc107;
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <div class="intro-container">
    <h1>My Portfolio</h1>
    <h2>John Joven C. Baguisa BSIE-ICT 3A</h2>
    <p>This portfolio showcases my projects, coding activities, and creative work.</p>
    <button class="enter-btn" onclick="window.location.href='index.html'">
      View My Work
    </button>
  </div>
</body>
</html>
