<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PAMBIHIRA â€” Styled Lyric Snippet</title>
  <style>
    :root{
      --bg:#040507;
      --panel:#0c0f12;
      --muted: #98a6ad;
      --cyan: #00f1ff;
      --magenta: #ff41b4;
      --glow-c: rgba(0,241,255,0.12);
      --glass: rgba(255,255,255,0.02);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;display:flex;align-items:center;justify-content:center;padding:32px;background:
        radial-gradient(800px 300px at 10% 20%, rgba(0,241,255,0.03), transparent),
        radial-gradient(600px 240px at 90% 80%, rgba(255,65,180,0.02), transparent),
        var(--bg);
      font-family: 'Poppins', Inter, system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
      color: #e9fcff;
    }

    .stage{
      width:100%;max-width:820px;padding:40px;border-radius:18px;background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.02));
      border:1px solid rgba(0,241,255,0.04);box-shadow:0 12px 40px rgba(0,0,0,0.6), 0 0 60px var(--glow-c);
      position:relative;overflow:hidden;
    }

    /* subtle animated grain */
    .stage::after{
      content:"";position:absolute;inset:0;pointer-events:none;background-image:linear-gradient(transparent, rgba(255,255,255,0.002));mix-blend-mode:screen;opacity:0.9
    }

    .title{font-size:14px;color:var(--muted);letter-spacing:2px;font-weight:700;margin:0 0 18px 0}

    .lyric-wrap{display:flex;flex-direction:column;gap:18px;align-items:flex-start}

    .line{
      font-size:28px;line-height:1.08;font-weight:700;max-width:100%;
      text-shadow:0 6px 30px rgba(0,0,0,0.6), 0 0 18px rgba(0,241,255,0.06);
      transform-origin:left center;opacity:0;animation:fadeInUp .9s ease forwards;
    }

    .line:nth-child(1){animation-delay:0.12s}
    .line:nth-child(2){animation-delay:0.3s}

    /* highlight the Tagalog phrase with magenta glow */
    .tagalog{
      display:inline-block;padding:6px 10px;border-radius:8px;background:linear-gradient(90deg, rgba(255,65,180,0.06), rgba(0,241,255,0.03));
      border:1px solid rgba(255,65,180,0.06);
      box-shadow:0 8px 30px rgba(255,65,180,0.06), 0 0 20px rgba(255,65,180,0.03);
      color: #ffd7ef;font-weight:800;letter-spacing:0.2px;
    }

    .eng{color:var(--cyan);font-weight:800}

    /* neon underline animation */
    .line::after{
      content:"";display:block;height:3px;width:0;background:linear-gradient(90deg,var(--cyan), rgba(0,241,255,0.3));border-radius:10px;margin-top:8px;box-shadow:0 6px 24px rgba(0,241,255,0.08);
      transition:width .7s cubic-bezier(.2,.9,.2,1);
    }
    .line.visible::after{width:65%}

    @keyframes fadeInUp{
      from{opacity:0;transform:translateY(12px) scale(0.995)}
      to{opacity:1;transform:translateY(0) scale(1)}
    }

    /* small credit */
    .credit{margin-top:22px;font-size:12px;color:var(--muted)}

    /* responsive */
    @media (max-width:640px){
      .line{font-size:20px}
      .stage{padding:22px}
    }
  </style>
</head>
<body>
  <div class="stage">
    <div class="title">PAMBIHIRA by Sica</div>

    <div class="lyric-wrap">
      <div class="line visible"><span class="tagalog">Lipstick stains, pababa ng katawan</span></div>
      <div class="line visible"><span class="eng">You know it turns me on when you tell me what you want</span></div>
   

  <script>
    // small script to add the "visible" class with a stagger if JS available
    document.addEventListener('DOMContentLoaded', ()=>{
      const lines = document.querySelectorAll('.line');
      lines.forEach((el,i)=>{
        el.classList.remove('visible');
        setTimeout(()=> el.classList.add('visible'), 120 + i*180);
      })
    })
  </script>
</body>
</html>
